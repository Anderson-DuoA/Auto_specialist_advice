<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! P√°gina n√£o encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 8rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ff6b6b;
            animation: bounce 2s infinite;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffeaa7;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
        }
        
        .emoji {
            font-size: 4rem;
            display: inline-block;
            animation: spin 3s infinite linear;
            margin: 20px 0;
        }
        
        /* Anima√ß√£o de elementos flutuantes */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        /* Jogo da mem√≥ria */
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 400px;
        }
        
        .memory-card {
            width: 80px;
            height: 80px;
            background: #ffeaa7;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        /* Elementos decorativos */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: floatBubble 10s infinite ease-in-out;
            z-index: -1;
        }
        
        /* Anima√ß√µes */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes floatBubble {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-100px) translateX(50px) rotate(90deg); }
            50% { transform: translateY(-50px) translateX(100px) rotate(180deg); }
            75% { transform: translateY(-100px) translateX(-50px) rotate(270deg); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 5rem; }
            h2 { font-size: 1.5rem; }
            .memory-game { grid-template-columns: repeat(3, 1fr); }
            .memory-card { width: 70px; height: 70px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 4rem; }
            .memory-game { grid-template-columns: repeat(3, 1fr); }
            .memory-card { width: 60px; height: 60px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">404</h1>
        <div class="emoji">üòµ</div>
        <h2>Oops! P√°gina perdida no espa√ßo!</h2>
        <p>Parece que a p√°gina que voc√™ est√° procurando fugiu para outra dimens√£o. N√£o se preocupe, voc√™ pode voltar para casa ou se divertir aqui enquanto isso!</p>
        
        <div class="memory-game" id="memoryGame">
            <!-- Cartas do jogo da mem√≥ria ser√£o geradas via JavaScript -->
        </div>
        
        <a href="/" class="btn">Voltar para a p√°gina inicial</a>
        <button class="btn" id="danceBtn">üíÉ Fazer dan√ßar</button>
    </div>

    <script>
        // Criar bolhas decorativas
        function createBubbles() {
            const body = document.querySelector('body');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Tamanho e posi√ß√£o aleat√≥rios
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}vw`;
                bubble.style.top = `${posY}vh`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(bubble);
            }
        }
        
        // Jogo da mem√≥ria
        function createMemoryGame() {
            const emojis = ['üöÄ', 'üåü', 'üëΩ', 'ü§ñ', 'üõ∏', 'üåç', 'üî≠', 'üëæ'];
            const gameContainer = document.getElementById('memoryGame');
            const cards = [...emojis, ...emojis]; // Duplica para ter pares
            let flippedCards = [];
            let matchedPairs = 0;
            
            // Embaralhar cartas
            cards.sort(() => Math.random() - 0.5);
            
            // Criar cartas no jogo
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                card.innerHTML = `<span style="display: none;">${emoji}</span>`;
                
                card.addEventListener('click', () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        flipCard(card);
                    }
                });
                
                gameContainer.appendChild(card);
            });
            
            function flipCard(card) {
                card.classList.add('flipped');
                card.querySelector('span').style.display = 'block';
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
            
            function checkMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.emoji === card2.dataset.emoji;
                
                if (isMatch) {
                    flippedCards = [];
                    matchedPairs++;
                    
                    if (matchedPairs === emojis.length) {
                        setTimeout(() => {
                            alert('Parab√©ns! Voc√™ venceu! üéâ');
                            resetGame();
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        card1.querySelector('span').style.display = 'none';
                        card2.querySelector('span').style.display = 'none';
                        flippedCards = [];
                    }, 1000);
                }
            }
            
            function resetGame() {
                gameContainer.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                createMemoryGame();
            }
        }
        
        // Bot√£o de dan√ßa
        document.getElementById('danceBtn').addEventListener('click', () => {
            const elements = document.querySelectorAll('h1, h2, p, .emoji, .btn');
            elements.forEach(el => {
                el.style.animation = 'none';
                setTimeout(() => {
                    el.style.animation = 'dance 1s infinite';
                }, 10);
            });
            
            // Criar estilos de dan√ßa din√¢micos
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes dance {
                    0%, 100% { transform: rotate(0deg) scale(1); }
                    25% { transform: rotate(-5deg) scale(1.1); }
                    50% { transform: rotate(5deg) scale(1.1); }
                    75% { transform: rotate(-5deg) scale(1.1); }
                }
            `;
            document.head.appendChild(style);
            
            // Voltar ao normal ap√≥s 3 segundos
            setTimeout(() => {
                elements.forEach(el => {
                    el.style.animation = '';
                });
                document.head.removeChild(style);
            }, 3000);
        });
        
        // Inicializar a p√°gina
        window.onload = function() {
            createBubbles();
            createMemoryGame();
        };
    </script>
</body>
</html>
